{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Edit Customer</h2>
            <p>Update contact details and notes.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/customers/" class="btn btn-outline-secondary">Back to Customers</a>
        </div>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <style>
            .compact-form .row {
                row-gap: 8px;
            }
            .compact-form .mb-3 {
                margin-bottom: 0 !important;
            }
            .compact-form .form-label {
                font-size: 0.8rem;
                margin-bottom: 4px;
            }
            .compact-form .form-control,
            .compact-form .form-select {
                font-size: 0.85rem;
                padding-top: 6px;
                padding-bottom: 6px;
            }
            .compact-form textarea.form-control {
                min-height: 42px;
            }
            .inline-field {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .inline-field .form-label {
                min-width: 180px;
                margin-bottom: 0;
                white-space: nowrap;
            }
            .inline-field .field-control {
                flex: 1;
            }
        </style>
        <div class="row compact-form g-2">
            <div class="col-md-6 inline-field">
                <label class="form-label">Customer Name <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" name="customer_name" class="form-control form-control-sm" value="{{ customer.customer_name }}" required>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" class="form-control form-control-sm" value="{{ customer.phone_number }}" readonly>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Secondary Phone Number (Optional)</label>
                <div class="field-control">
                    <input type="text" name="secondary_phone_number" class="form-control form-control-sm" placeholder="9XXXXXXXXX" value="{{ customer.secondary_phone_number }}">
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Email</label>
                <div class="field-control">
                    <input type="email" name="email" class="form-control form-control-sm" value="{{ customer.email }}">
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">City <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" name="city" class="form-control form-control-sm" value="{{ customer.city }}" required>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Address</label>
                <div class="field-control">
                    <textarea name="address" class="form-control form-control-sm" rows="2">{{ customer.address }}</textarea>
                </div>
            </div>
            <div class="col-md-12 inline-field">
                <label class="form-label">Notes</label>
                <div class="field-control">
                    <textarea name="notes" class="form-control form-control-sm" rows="2" placeholder="Optional notes about the customer">{{ customer.notes }}</textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-2">Save Changes</button>
    </form>
</div>
{% endblock %}
