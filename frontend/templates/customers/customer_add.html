{% extends "base.html" %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="section-banner d-flex flex-wrap justify-content-between align-items-center mb-4">
        <div>
            <h2>Add Customer</h2>
            <p>Create a new customer profile and credit settings.</p>
        </div>
        <div class="mt-3 mt-md-0">
            <a href="/customers/" class="btn btn-outline-secondary">Back to Customers</a>
        </div>
    </div>

    <form method="POST" class="card p-4">
        {% csrf_token %}
        <style>
            .inline-field {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .inline-field .form-label {
                min-width: 180px;
                margin-bottom: 0;
                white-space: nowrap;
            }
            .inline-field .field-control {
                flex: 1;
            }
        </style>
        <div class="row g-2">
            <div class="col-md-6 inline-field">
                <label class="form-label">Customer Name <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" name="customer_name" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" name="phone_number" class="form-control" placeholder="9XXXXXXXXX" required>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Secondary Phone Number (Optional)</label>
                <div class="field-control">
                    <input type="text" name="secondary_phone_number" class="form-control" placeholder="9XXXXXXXXX">
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Email</label>
                <div class="field-control">
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">City <span class="text-danger">*</span></label>
                <div class="field-control">
                    <input type="text" name="city" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6 inline-field">
                <label class="form-label">Address</label>
                <div class="field-control">
                    <textarea name="address" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="col-md-12 inline-field">
                <label class="form-label">Notes</label>
                <div class="field-control">
                    <textarea name="notes" class="form-control" rows="3" placeholder="Optional notes about the customer"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save Customer</button>
    </form>
</div>
{% endblock %}
