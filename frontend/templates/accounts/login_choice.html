{% extends "base.html" %}

{% block title %}Login - Shop Management{% endblock %}

{% block content %}
<style>
    .login-choice {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .login-choice-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 44px 40px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.1);
        max-width: 440px;
        width: 100%;
        text-align: center;
    }
    .login-choice-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        color: white;
        margin: 0 auto 20px;
    }
    .login-choice-card h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
        color: #0f172a;
    }
    .login-choice-card p {
        color: #64748b;
        margin-bottom: 28px;
        font-size: 0.95rem;
    }
    .login-choice-actions {
        display: grid;
        gap: 12px;
    }
    .login-choice-actions .btn {
        padding: 13px;
        font-weight: 600;
        border-radius: 10px;
        font-size: 0.95rem;
    }
</style>

<div class="login-choice">
    <div class="login-choice-card">
        <div class="login-choice-logo"><i class="fa-solid fa-store"></i></div>
        <h1>Welcome Back</h1>
        <p>Select the login portal for your role.</p>
        <div class="login-choice-actions">
            <a class="btn btn-dark" href="/accounts/admin/"><i class="fa-solid fa-shield-halved me-2"></i>Superadmin Login</a>
            <a class="btn btn-primary" href="/accounts/vendor-login/"><i class="fa-solid fa-building me-2"></i>Vendor Login</a>
            <a class="btn btn-outline-primary" href="/accounts/user-login/"><i class="fa-solid fa-user me-2"></i>User Login</a>
        </div>
    </div>
</div>
{% endblock %}
